<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function mensagem1(){
            return new Promise((acerto, erro) => {
                setTimeout(() => {
                    acerto("A");
                }, 3000);
            });
        }

        function mensagem2(){
            return new Promise((acerto, erro) => {
                acerto("B");
            });
        }

        async function executar(){
            var texto1 = await mensagem1();
            var texto2 = await mensagem2();

            console.log(texto1);
            console.log(texto2);
        }

        executar();
       

    </script>
</head>
<body>
    
</body>
</html>
