<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Converter números
        // parseInt   = Números inteiros
        // parseFloat = Números reais

        // Obter dois valores
        var numero1 = parseInt(prompt("Informe o primeiro número"));
        var numero2 = parseInt(prompt("Informe o segundo número"));

        // Exibir cálculos
        document.write("A soma dos valores é " + (numero1+numero2));
        document.write("<hr>");
        document.write("A subtração dos valores é " + (numero1-numero2));
        document.write("<hr>");
        document.write("A multiplicação dos valores é " + (numero1*numero2));
        document.write("<hr>");
        document.write("A divisão dos valores é " + (numero1/numero2));

    </script>
</head>
<body>
    
</body>
</html>
